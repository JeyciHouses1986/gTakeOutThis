name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller==6.10.0
          python -m playwright install chromium
      - name: Build (one-file, GUI)
        run: |
          pyinstaller -F -w --name gTakeOutThis --collect-all PySide6 run_gui.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gTakeOutThis-windows
          path: dist/gTakeOutThis.exe

  create-release:
    needs: build-windows
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: gTakeOutThis-windows
          path: dist
      - name: Zip Windows build
        run: |
          cd dist
          zip -r gTakeOutThis-windows.zip gTakeOutThis.exe
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/gTakeOutThis-windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
